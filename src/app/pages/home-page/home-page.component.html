<main>
  <div class="matricule-se">
    <h1>Matricule-se</h1>
  </div>
  <div class="secao-wrapper">
<section class="secao1">
  <form>
    <div>
      <label for="nome">Nome</label>
     <input type="text" id="nome" [(ngModel)]="formData.nome" name="nome">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="formData.email" name="email">
    </div>

    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required [(ngModel)]="formData.cpf">

    </div>

    <div class="form-row">
      <div>
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, Número, Bairro"  [(ngModel)]="formData.endereco">
      </div>
      <div>
        <label for="estado">Estado</label>
        <select id="estado" [(ngModel)]="estadoSelecionado" name="estado" required>
          <option value="" disabled selected hidden>Selecione o estado</option>
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>

        </select>

      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
      </div>
      <div>
        <label for="cidade">Cidade</label>
        <select name="cidade" [(ngModel)]="formData.estado" id="cidade" required>
          <option value="" disabled selected hidden>Selecione a cidade</option>
          <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
        </select>
      </div>
    </div>
<button type="button"
        [disabled]="!formData.nome && !formData.email && !formData.cpf && !formData.endereco && !formData.cep && !formData.estado && !formData.cidade" id="button-env">
  Enviar
</button>
  </form>

</section>
<section class="secao2">
  <div class="container">
    <h3>Escolha o Plano</h3>

    <!-- Botões para escolher o plano -->
  <div class="botoes">
  <label
    *ngFor="let plano of planos; let i = index"
    class="selector-btn"
    [class.ativo]="planoSelecionado.nome === plano.nome"
    [class.meio]="i === 1">

    <input type="radio"
           name="plano"
           [value]="plano.nome"
           (change)="selecionarPlano(plano)"
           [checked]="planoSelecionado.nome === plano.nome" />

    {{ plano.nome }}
  </label>
</div>

    <!-- Mostra somente o plano selecionado -->
    <div class="card-wrapper">
    <img [src]="planoSelecionado.img" alt="logo plano" class="img-topo" />

    <div class="card">
      <h2>{{ planoSelecionado.nome }}</h2>
      <hr />
      <ul >
        <li *ngFor="let detalhe of planoSelecionado.detalhes" class="bolinha-borda "> {{ detalhe }}</li>
      </ul>
      <hr />
      <p class="preco">{{ planoSelecionado.preco }}</p>
    </div>
  </div>
  </div>
</section>

</div>


</main>
